roles:
  roles: Роли
  mafia:
    name: Мафия
    descr: Члены мафии работают вместе, как команда, чтобы устранить мирных жителей. Они тайно выбирают одного игрока для устранения каждую ночь. Их цель - оставаться нераскрытыми, одновременно сокращая число мирных жителей.
  citizen:
    name: Мирный житель
    descr: Мирные жители - это "обычные" игроки, не обладающие особыми способностями. Их цель - выявить и устранить всех членов мафии путем обсуждения и голосования в дневное время. Для победы они полагаются на дедукцию и сотрудничество.
  doctor:
    name: Доктор
    descr: Доктор играет роль защитника. Каждую ночь они выбирают одного игрока, чтобы защитить его от уничтожения мафией. Они могут выбирать себя или другого игрока, но они не могут выбирать одного и того же игрока две ночи подряд или спасать себя более одного раза.
  sheriff:
    name: Комиссар
    descr: Комиссар - это роль следователя. Каждую ночь они могут выбирать одного игрока для расследования, выясняя, является ли он членом мафии или нет. Эта роль имеет решающее значение для сбора информации и руководства решениями мирных жителей.
  maniac:
    name: Маньяк
    descr: Маньяк - это хаотичная нейтральная роль, играющая сама за себя. Они выигрывают, будучи последним оставшимся в живых игроком. Каждую ночь они могут выбирать одного игрока для устранения; однако их личность и цель скрыты от других игроков.
  prostitute:
    name: Путана
    descr: Путана играет за команду мирных жителей. Задача путаны - помочь команде гражданских лиц, блокируя команды мафии и Маньяка ночью. Каждый ход имеет право выбрать одного игрока, с которым она проведет ночь.
  don:
    name: Дон
    descr: Дон стоит во главе мафии и принимает окончательное решение убить мирного жителя, если его команда не сможет прийти к соглашению.

