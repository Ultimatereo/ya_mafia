gameRules:
  one: Установите количество игроков и настройте таймеры для дневных и ночных обсуждений. Распределяйте роли, увеличивая или уменьшая их количество, и переключайте дополнительные настройки для конкретных правил игры.
  two: Введите свое имя и выберите смайлик вашего персонажа. Далее раскрывается ваша роль; например, если вы мафия, тайно разработайте стратегию, чтобы перехитрить других. После того, как ваша роль станет известна, передайте устройство следующему игроку, чтобы продолжить.
  three: Подтвердите, когда все игроки будут готовы начать игру. В течение дня игроки обсуждают и используют приложение, чтобы проголосовать за того, кого они подозревают в принадлежности к мафии. После голосования подтвердите свой выбор и переходите к результатам.
  four: Ночью передавайте устройство между игроками, чтобы он тайно выполнил действие своей роли.
  five: Когда игрок выбывает, на экране отображается его личность. Ему дается 30 секунд на произнесение последних слов.
  six: Игра завершается экраном победы, показывающим, какая сторона победила. Отпразднуйте свою победу или поразмышляйте над игрой, затем нажмите "Завершить игру", чтобы завершить сессию и, возможно, начать новое приключение!
